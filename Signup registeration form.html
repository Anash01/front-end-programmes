<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registeration Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	
	<label for="First">First Name:</label>
	  <input id="First" type="text" name="First"  placeholder="First Name" required>
	  <label>Last Name:</label>
	  <input id="Last Name" type="text" name="Last"  placeholder="Last Name" required>
	
<div>
	<label for="Male">Male</label>
	  <input id="Male" name="gender" type="radio" value="Male" required>
	<label for="female">Female</label>
	  <input id="female" name="gender" type="radio" value="Female" required>
	<label>Others</label>
	  <input id="others" name="gender" type="radio" value="Others" required>
	</div>
	
	<div>
	<label for="email">Email</label>
		<input id="email" type="email" name="Email" placeholder="Username" required>
		<label for="password">Password</label>
		<input id="password" type="password" name="Password" placeholder="password" required>
		</div>

<div>
		<label>Birthday:</label>
	<select name="month">
			<option value=month>month</option>
			<option value="1">Jan</option>
			<option value="2">Feb</option>
			<option value="3">Mar</option>
			<option value="4">Apr</option>
			<option value="5">May</option>
			<option value="6">June</option>
		</select>
	<select name="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>
		<select name="Year">
			<option>Year</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
		</select>
		</div>

<div>
	<label for="agreed">I agree to the terms and conditions</label>
		<input id="agreed" type="checkbox" name="agreed">
</div>

<input type="submit">
</form>
</body>
</html>
