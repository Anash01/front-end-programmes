<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Inputs</title>
</head>
<body>
		<p>Do you prfer cats or dogs?</p>

		<form>
			<label for="dogs">Dogs</label>
			<input id="dogs" type="radio" name="petchoice" value="Dogs">
			<label for="cats">Cats</label>
			<input id="cats" type="radio" name="petchoice" value="Cats">

			<p>whats your current mood?</p>

			<select name="colours">
				<option value="sad">Red</option>
				<option value="normal">Orange</option>
				<option value="happy">Green</option>
			</select>
			<button>Go</button>
		</form>
</body>
</html>
